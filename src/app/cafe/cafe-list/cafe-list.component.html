<div class="container-fluid">
  <div class="col-6">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th class="h4">#</th>
          <th class="h4">Nombre</th>
          <th class="h4">Tipo</th>
          <th class="h4">Región</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cafe of cafes">
          <td>
            <b><dd>{{cafe.id}}</dd></b>
          </td>
          <td>
            <dd>{{cafe.nombre}}</dd>
          </td>
          <td>
            <dd>{{cafe.tipo}}</dd>
          </td>
          <td>
            <dd>{{cafe.region}}</dd>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
<p>
  Total de café de origen: {{filtrarCafe('Café de Origen')}}
</p>
<p>
  Total de café de Blend: {{filtrarCafe('Blend')}}
</p>
<br>
</div>
